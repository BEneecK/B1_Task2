<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оборотно-сальдовая ведомость</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: header"></div>
    <main>
        <div class="container mt-5">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <tr>
                    <th scope="col" rowspan="2">Б/сч</th>
                    <th style="text-align:center;" scope="col" colspan="2">ВХОДЯЩЕЕ САЛЬДО</th>
                    <th style="text-align:center;" scope="col" colspan="2">ОБОРОТЫ</th>
                    <th style="text-align:center;" scope="col" colspan="2">ИСХОДЯЩЕЕ САЛЬДО</th>
                </tr>
                <tr>
                    <th scope="col">Актив</th>
                    <th scope="col">Пассив</th>
                    <th scope="col">Дебет</th>
                    <th scope="col">Кредит</th>
                    <th scope="col">Актив</th>
                    <th scope="col">Пассив</th>
                </tr>
                </thead>
                <tbody>
                <span th:each="el:${data}">
                    <th style="text-align:center;" scope="col" colspan="7" th:text="${el.getValue().getClassName()}"/>
                    <tr th:each="element:${el.getKey()}">
                        <th scope="row" th:text="${element.bankAccount}"/>
                        <td th:text="${element.openingBalanceAsset}"/>
                        <td th:text="${element.openingBalanceLiability}"/>
                        <td th:text="${element.turnoverCredit}"/>
                        <td th:text="${element.turnoverDebit}"/>
                        <td th:text="${element.exportBalanceAsset}"/>
                        <td th:text="${element.exportBalanceLiability}"/>
                    </tr>
                </span>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
