<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загруженные файлы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: header"></div>
    <main>
        <div class="container mt-5">
            <h1>Загруженные файлы</h1><br>
            <div th:each="el:${files}" class="alert alert-secondary mt-2">
                <h3 th:text="'Файл №' + ${el.id}"/>
                <p th:text="'Название: ' + ${el.fileName}"/>
                <a th:href="'/classes/' + ${el.id}" class="alert-link">Открыть</a><br>
                <a th:href="'/save-to-file/' + ${el.id}" class="alert-link">Сохранить в файл</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
